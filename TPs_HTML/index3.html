<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulario</title>
    </head>

    <body>

        <header>
            <h1>Formulario de registro</h1>
        </header>

        <form>

            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" placeholder="Ingrese su nombre"/>
            <br/>
            <br/>

            <label for="apellido">Apellido: </label>
            <input type="text" id="apellido" placeholder="Ingrese su apellido"/>
            <br/>
            <br/>

            <label> Modalidad de cursada: </label>

            <label for = "modalidad1"> on demand </label>
            <input type = "radio" id = "modalidad1" name = "modalidad"/>

            <label for = "modalidad2"> En vivo </label>
            <input type = "radio" id = "modalidad2" name = "modalidad"/>

            <br/>
            <br/>

            <label for="correo">Correo: </label>
            <input type="email" id="correo" placeholder="Ingrese su correo"/>
            <br/>
            <br/>

            <input type="checkbox" id="checkbox1"/>
            <label for="checkbox1">Deseo recibir informacion sobre nuevos posteos en la plataforma de NUCBA</label>

            <br/>
            <br/>

            <input type="checkbox" id="checkbox2"/>
            <label for="checkbox2">Declaro que lei los terminos y condiciones y estoy listo para combertirme en desarrollador full stack</label>

            <br/>
            <br/>

            <input type = "submit" value = "Enviar"/>

        </form>
    </body>
</html>
